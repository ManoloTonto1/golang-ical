on: [push, pull_request]
name: Test
jobs:
  test:
    name: Test
    permissions:
      contents: read
    strategy:
      matrix:
        go-version: ['1.20.x']
        os: ['ubuntu-latest', 'macos-13', 'windows-latest']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Golang
      uses: actions/setup-go@v5
      with:
        go-version: "${{ matrix.go-version }}"
    - name: Go Test
      run: go test ./...
