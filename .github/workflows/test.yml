on: [push, pull_request]
name: Test
jobs:
  test:
    name: Test
    permissions:
      contents: read
    strategy:
      matrix:
        go-version: ['1.14', '1.15', '1.16', '1.17', '1.22']
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Golang
      uses: actions/setup-go@v5
      with:
        go-version: "${{ matrix.go-version }}"
    - name: Go Test
      run: go test ./...
